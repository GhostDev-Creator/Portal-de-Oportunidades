<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/registro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="images/image/logo.png" style="width: 32px; height: 32px;">
</head>
<body>
    <div class="back-button-container">
        <a href="login.html" class="back-button">
            <span class="material-icons">
                chevron_left
            </span>
        </a>
    </div>

    <div class="container">
        <h2>Criar conta</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <div class="input-group">
                <input type="tel" id="phone" name="phone" placeholder="Telefone" required>
            </div>
            <button type="submit" class="btn"><a href="login.html">Criar conta</a></button>
        </form>
    </div>
</body>
</html>
