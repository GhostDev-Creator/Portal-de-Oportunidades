<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" href="images/image/logo.png" style="width: 32px; height: 32px;">
</head>
<body>
    <div class="back-button-container">
        <a href="index.html" class="back-button">
            <span class="material-icons">
                chevron_left
            </span>
        </a>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn primary-btn"><a href="dash.html">Enviar</a></button>
        </form>
        <div class="links-container">
            <a href="senha.html" class="text-link" id="forgot-password-link">Esqueceu a senha?</a>
            <a href="registro.html" class="text-link" id="create-account-link">Criar conta</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
